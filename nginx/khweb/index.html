<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云电脑网页开户</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>云电脑账号创建</h1>
        <h3>请按顺序完成所有步骤</h3>
        <form id="accountForm">
            <div class="form-group">
                <label for="qq_n">QQ号:</label>
                <input type="text" id="qq_n" name="qq_n" required>
            </div>
            <div class="form-group">
                <label for="rainyun">验证QQ:</label>
                <button type="button" id="oauthLogin">QQ一键登录</button>
            </div>
            <div class="form-group">
                <label for="key">卡密:</label>
                <input type="text" id="key" name="key" required>
            </div>
            <div class="form-group">
                <label for="name">用户名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="pwd">密码:</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="form-group">
                <div id="rainyun_url" class="rainyun_url"></div>
            <button type="submit">创建账号</button>
            <div class="form-group">
                <div id="responseMessage" class="response-message"></div>
            </div>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
